version: "3.9"
services:
  db:
    container_name: software_engineering_db_container
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: database
  test_db:
    container_name: testing_db
    image: postgres
    ports:
      - "5433:5433"
    command: -p 5433
    depends_on:
      - db
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: testing_db
  elastic_search:
    container_name: elasticsearch_container
    image: elasticsearch:7.11.1
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
  api:
    container_name: software_engineering_api_container
    volumes:
      - "./logic/elastic_search.py:/code/logic/elastic_search.py"
    env_file:
      - .env
    build: .
    depends_on:
      - db
#      - test_db
      - elastic_search
    ports:
      - "8000:8000"
